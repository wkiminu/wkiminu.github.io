resume_header_intro: "<p>Woojung Kim joined the Graduate School of Logistics at the Incheon National University (INU GSL) as an assistant professor in spring 2023. He holds a doctoral degree in transportation engineering from Rensselaer Polytechnic Institute in Troy, NY. Prior to joining INU GSL, he worked for Virginia Tech, Washington DC Government, Rensselaer Polytechnic Institute, and Seoul National University. His research primarily focuses on urban freight systems and has been published in prestigious journals such as Transportation Research Part A, Part C, and Transportation. He has been involved in various research projects funded by the National Cooperative Highway Research Program (NCHRP), the U.S. Department of Energy, and the District Department of Transportation among others. </p>"

